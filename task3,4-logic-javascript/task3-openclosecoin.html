<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 - open close coin</title>
</head>
<body>
    <span>Check the result from Inspect (Console)</span>
    <script>
        // function optimizeFlip adalah function yang menjawab cara paling efektif membalik koin ke satu arah,
        // output dari function ini adalah sisi koin yang harus dibalik & sebanyak berapa kali.
        const optimizeFlip = (arr) => {
            let jumlah_kepala = 0, jumlah_ekor = 0;
            let sisi, jumlah_balik;
            if (arr == null) {
                console.log("ERROR: Where is the array?");
            }
            else if (typeof(arr) == 'object') {
                // menghitung masing-masing jumlah kepala dan ekor agar bisa dibandingkan sehingga
                // diketahui sisi mana yang lebih sedikit (= menjadi sisi yang akan dibalik).
                for(let i = 0; i< arr.length; i++) {
                    if (arr[i] === 0) {
                        jumlah_kepala += 1;
                    }
                    else if (arr[i] === 1) {
                        jumlah_ekor += 1;
                    }
                }
                // menentukan output sisi koin yang harus dibalik dan jumlah balik.
                if (jumlah_kepala === arr.length || jumlah_ekor === arr.length) {
                    sisi = "null";
                    jumlah_balik = 0;
                } else if (jumlah_kepala < jumlah_ekor) {
                    sisi = "Kepala";
                    jumlah_balik = jumlah_kepala;
                } else if (jumlah_ekor <= jumlah_kepala) {
                    sisi = "Ekor";
                    jumlah_balik = jumlah_ekor;
                }
                console.log("kumpulanKoin =", JSON.stringify(arr));
                console.log(sisi);
                console.log(jumlah_balik);
            }
            else {
                console.log("ERROR: This function is only for array");
            }
        }

        // test cases
        optimizeFlip([1,0,1]);
        optimizeFlip([1,0,0]);
        optimizeFlip([1,1,1]);
        optimizeFlip([1,0,1,1,1,0,0,1]);
        optimizeFlip([1,1,1,1,0,1,1,1,0,0]);

    </script>
</body>
</html>
